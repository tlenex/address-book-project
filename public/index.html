<!doctype html>
<html ng-app="AddressBook">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Address Book App</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="mainController">
<div class="page-header">
    <h1>NodeJS/Angular Address Book App</h1>
</div>

<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Elements list</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li style="display: inline-block; width: 100%;" class="list-group-item" ng-repeat="elem in addressBookElems">
                        <span>{{ elem.name }}</span>
                        <div class="btn-group" style="float: right;" role="group">
                            <button type="button" class="btn btn-default" ng-click="getElement(elem.id)">Show</button>
                            <button type="button" class="btn btn-default">Edit</button>
                            <button type="button" class="btn btn-default">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Element</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span style="width: 150px;" class="input-group-addon" id="basic-addon1">Forname</span>
                    <input type="text" class="form-control" placeholder="Forname" aria-describedby="basic-addon1" ng-model="addressBookElem.details.firstName">
                </div>
                <div class="input-group">
                    <span style="width: 150px;" class="input-group-addon" id="basic-addon2">Lastname</span>
                    <input type="text" class="form-control" placeholder="Lastname" aria-describedby="basic-addon2" ng-model="addressBookElem.details.lastName">
                </div>
                <div class="input-group">
                    <span style="width: 150px;" class="input-group-addon" id="basic-addon3">Phone</span>
                    <input type="text" class="form-control" placeholder="Phone" aria-describedby="basic-addon3" ng-model="addressBookElem.details.phone">
                </div>
                <div class="input-group">
                    <span style="width: 150px;" class="input-group-addon" id="basic-addon4">Email</span>
                    <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon4" ng-model="addressBookElem.details.email">
                </div>
                <div class="text-center">
                    <br />
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="saveElement()">Save</button>
                        <button type="button" class="btn btn-default">Clear</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
